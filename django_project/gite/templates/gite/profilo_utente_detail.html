{% extends "gite/index.html" %}

{% block content %}

<title>Uscite Didattiche - profile</title>

<div class="container">
  <h1>{{ user.username }}</h1>
  <p>Nome: {{ user.first_name }}</p>
  <p>Cognome: {{ user.last_name}}</p>
  <p>Email: {{ user.email }}</p>
  <p>Data creazione dell'account: {{ user.date_joined }}</p>
  <p>Ultimo login: {{ user.last_login }} </p>
  
</div>
{% endblock %}
